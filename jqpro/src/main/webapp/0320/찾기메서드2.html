<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/mystyle.css">
<style>
.siblings * {
	display: block;
	border: 2px solid black;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}

.start {
	color: black;
}


div.box {
	height: auto;
}


</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
	
	$(function(){
		
		$('#parent').on('click', function(){
			$('#result1 span').parent().css({ "color" : "red", "border" : "2px solid red" })
		})
		
		$('#parents').on('click', function(){
			$('#result1 span').parents().css({ "color" : "green", "border" : "2px solid green" })	
		})
		
		$('#parent_sel').on('click', function(){
			$('#result1 span').parents('.siblings').css({ "color" : "crimson", "border" : "2px solid crimson" })	

		})
		
		$('#parent_unt').on('click', function(){
			$('#result1 span').parentsUntil('.siblings').css({ "color" : "blue", "border" : "2px solid blue" })	

		})
		
		$('.rf').on('click', function(){
			//$(this).prev().css('background', 'gold')
			//$(this).parent().find('span').css('background', 'gold')
			$(this).parents('ul').find('span').css('background', 'gold')
		})

		
	})
	
</script>
</head>
<body>


	<div class="box">
		<p></p>

		<input type="button" value="parent" id="parent">
		<input type="button" value="parents" id="parents"> 
		<input type="button" value="parent_sel" id="parent_sel"> 
		<input type="button" value="parent_unt" id="parent_unt"> <br>
		<br>
		<div class="result" id="result1">

			<div style="width: 500px;" class="siblings">
				div (great-grandparent)
				<ul>
					ul (grandparent)
					<li>li (direct parent) 
					<span>span</span>
					<button type="button" id="rfind1" class="rf">find_span</button>
					
					</li>
				</ul>
			</div>
		</div>

		<div class="result" id="result2">

			<div style="width: 500px;" class="siblings">
				div (great-grandparent)
				<ul>
					ul (grandparent)
					<li>li (direct parent) 
					<span>span</span>
					<button type="button" id="rfind2" class="rf">find_span</button>
					</li>
				</ul>
			</div>
		</div>

	</div>

</body>
</html>
