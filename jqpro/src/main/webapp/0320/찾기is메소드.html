<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href="../css/mystyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	
	
<script>
	
	$(function(){
	
		$('p').on('click', function(){ // this를 쓰면 람다함수를 쓰면 안됨
			
			vp = $(this).parent();
			alert($(vp).css('border'));
			
			if($(vp).is('.result')){
				$(this).clone(true).appendTo(vp).css('color', 'red');
			}else{
				alert("작업대상이 아닙니다.")					
			}
		})
		
		
	})
	
	
	
</script>

<style>

</style>


</head>
<body>


<div class="box">
   <p>
   		p태그를 클릭하면 부모가 result인지 비교 <br>
   		맞다면 복사하여 보무에 붙여넣기한다. <br>
   		틀리면 작업대상이 아닙니다를 출력
   </p>

	<br><br>
   <div class="result" id="result1">
   	
   		<p>무궁화 꽃이 피었습니다.</p>
   
   </div>

   <div class="result" id="result2">
   
   		<p>사뿐히 즈려밟고 가시옵소서</p>
   
   </div>
   
   <p>은주는 예쁘다</p>
   
   
</div>

</body>
</html>
