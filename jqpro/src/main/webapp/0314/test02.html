function proc1() {

$(document).ready(() => {
	// 버튼을 클릭하면 
	$('#btn2').on('click', () => {
	
		//result2을 검색
		$('#result2').html("<h1>안녕~~</h1>")		
		
	})
})

</script>

<div class="box">

   </p>

   <input type="button" value="확인" onclick="proc1()">

</div>
