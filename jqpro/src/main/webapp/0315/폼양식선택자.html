<script type="text/javascript">

	$(document).ready(function(){
		
		$('input[value=일반버튼]').on('click', function(){
			alert("확인");
		})
		
		$('button[type=button]').on('click', function(){
			alert("확인");
		})
		
/* 		// type =submit을 클릭시 서버로 직접 전송하지 않고 스크립트를 실행후 전송하기 위해서
		$('form').on('submit', function (){
			alert("submit");
		}) */
		
		
		//input 요소 테두리 lime , 배경색 핑크
		//$('#result1 input' ).css('border', '3px solid  lime').css();
		$('#result1 input' ).css({'border' : '3px silid lime', 'background':'pink'});
		
		//input type이 button 인 요소 배경색 노란
		//$('#result1 input[type=button]')
		$('#result1 input:button').css('background','yellow');
		
		//Button 요소와 input type이 button 인 요소 배경색 하늘색
		//$('#result1 button, #result1 input:button').css('background', 'skyblue')
		$('#result1:button').css('background', 'coral');
		
		//Type이 submit 요소의 배경색 녹색
		//$('#result1 input:submit, #result1 button:submit')
		$('#result1:submit').css('background', 'green');
		
		//Type이 reset인 요소의 배경색 노랑
		//$('#result1 input:reset')
		$('#result1:reset').css('background', 'yellow');
		
		
		//Type이 text, password 인 요소의 테두리 파랑
		//$('#result1 input[type=text], #result1 input[type=password]')
		$('#result1:text, #result1:password').css('border', '4px solid blue');
	
		//Type이 file, image인요소의 테두리 빨강
		$('#result1:file, #result1:image').css('border', '4px dotted red');
		
	})

</script>

</head>
