<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">


 <script type="text/javascript">

proc1 = () => {
    const fruits = ["사과", "바나나", "복숭아"];
    
    //출력
    //document.getElementById('result1').innerHTML = fruits;
    printArr(fruits, 'result1');
 }
 
proc2 = () => {
   const fruits = new Array();
   fruits[0] = "파인애플";
   fruits[1] = "참외";
   
   //출력
   //document.getElementById('result2').innerHTML = fruits;
   printArr(fruits, 'result2');
 }
 
 printArr = (fr, res) => {
//   document.getElementById(res).innerHTML = fr;
   
   leng = fr.length; 
   str = "";
   for(i= 0 ; i<fr.length; i++) {
      str += fr[i] + "<br>"
   }
   
   fr[leng] = "수박";
   fr[leng+1] = "자두";
   
   for(i=leng; i <= leng+1; i++){
      str += fr[i] + "<br>";
   }
   
   document.getElementById(res).innerHTML = str;
   //document.write(str); 연습용으로 사용
 }
 
 
 
</script>
 
</head>
<body>

<div class="box">
   <p>배열1
   const fruits = ["사과", "바나나", "복숭아"] <br>
   const 변수는 값을 변경할 수 없다. ex) const a = 10; a = 20; <br>
   const 배열 변수는 배열의 주소가 바뀌지 않고, 요소의 값은 바뀔 수 있다. <br>
   </p>
   
   <input type="button" value="확인" onclick="proc1()">
   <div class="result" id="result1"></div>
</div>

<div class="box">
   <p>배열2
   const fruits = new Array(); <br>
   fruits[0] = "파인애플"; <br>
   fruits[1] = "참외"; <br>
   </p>

   <input type="button" value="확인" onclick="proc2()">
   <div class="result" id="result2"></div>
</div>

</body>
</html>
