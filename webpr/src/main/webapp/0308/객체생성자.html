<script type="text/javascript">
//객체 함수 선원 정의
	
	function Myrect(width, height) {
	 this.width = width;
	 this.height = height;
	 
	 return this.getArea = function(){ 
		return  this.width* this.height 	 
	 };
	 
	 this.getCircum = function(){
			return (parseInt(this.width) + parseInt(this.height)) * 2;

	 }
}	
	
	proc1 = () => {

		my = new Myrect(12, 45);

		printInfo(my, 'result1');
		
		
	}
	
</script>
