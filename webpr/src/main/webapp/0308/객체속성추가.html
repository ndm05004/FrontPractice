<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href="../css/mystyle.css">

<script type="text/javascript">

// 객체선언 빈객체
let = rect={}


proc1 = () => {
	//빈객체에 속성 추가
	rect.width = 34;
	rect.height = 25;
	rect.name="네모";
	//빈객체에 메소드 추가
	rect.getArea=function() {
		return this.width * this.height;
	};
	
	rect.getCircum = function() {
		return (parseInt(this.width) + parseInt(this.height)) * 2;
	}
	
	str = `이름 : ${rect.name} <br>`
	str += `가로 : ${rect.width} <br>`;
	str += `세로 : ${rect.height} <br>`;
	str += `면적 : ${rect.getArea()} <br>`;
	str += `둘레 : ${rect.getCircum()} <br>`;
		
	document.getElementById('result1').innerHTML = str;
}

</script>

</head>
<body>


<div class="box">
   <p>빈객체선언 let rect={}<br>
   선언후 속성과 메소드를 추가 <br>
   정보출력 - 외부스크립트를 이용 <br>
   &lt; script src="../js/rectprint.js">&lt;/script>  <br>
   </p>

   <input type="button" value="확인" onclick="proc1()">
	<br><br>
   <div class="result" id="result1"></div>
</div>

</body>
</html>
