<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style>
	
	div {
		width : 500px;
		height: 200px;
		border: 1px solid blue;
		margin: 5px;
		border-width: 5px;
	}
	
	#d1 {
		border : 20px inset skyblue;
	}
	
	#d2 {
		border : 20px outset skyblue;
	}
	
	#d3 {
		border-style : solid dotted;
		border-top-width:10px;
	}

	#d4 {
		border-color : green blue pink yellow;

	}
	
	#d5 {
		border-width: thin thick medium 5px

	}
	
	
</style>


<body>


<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>

</body>
</html>
