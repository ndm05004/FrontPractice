<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href="../css/mystyle.css">

<script type="text/javascript">
	
	proc1 = () => {
		
		setTimeout(function(){
			document.getElementById('result1').style.backgroundColor = "red";
		}, 1000)
		
	}
	
	proc2 = (but) => {
		
		but.style.display = "none";
		
		gbut = but;
		
		a= setInterval(setOut, 500)
		// a= setInterval(setOut(), 500) --> ()를 붙히면 함수를 참조하는게 아니라 함수의 결과값이 리턴되 원하는 결과를 얻지 못함
	}
	
	stop= () => {
		gbut.style.display = "inline";
		clearInterval(a)
	}
	
	
	function setOut(){
		
		cr = parseInt(Math.random() * 256)
		cg = parseInt(Math.random() * 256)
		cb = parseInt(Math.random() * 256)
		
		//document.getElementById('result2').style.backgroundColor = "rgb("+cr+","+ cg+","+ cb+")";
		
		//16 진수로 변환
		
		cr16 = cr.toString(16);
		cg16 = cg.toString(16);
		cb16 = cb.toString(16);
		document.getElementById('result2').style.backgroundColor ="#" + cr + cg + cb;
	}
	
</script> 

</head>
<body>


<div class="box">
   <p>
    setTimeout(function, millisec): millisec 시간이 경과된 후 함수를 수행후 종료
   </p>

   <input type="button" value="확인" onclick="proc1()">
	<br><br>
   <div class="result" id="result1"></div>
</div>

<div class="box">
   <p>
   변수 = setInterval(function, millisec): millisec 시간이 경과될 때마다 f를 수행
   clearInterval(id변수) : id변수에 실행을 종료.
   </p>

   <input type="button" value="확인" onclick="proc2(this)">
   <input type="button" value="종료" onclick="stop()">
	<br><br>
   <div class="result" id="result2"></div>
</div>


</body>
</html>
