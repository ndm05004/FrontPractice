<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="../css/mystyle.css">

<style >
	div{
		margin : 10px;
	}
	
</style>

<script type="text/javascript">
	
	function proc1() {
		//id가 first와 second 입력요소를 검색
		vfirst = document.getElementById('first');
		vsecond = document.querySelector('#second');
		
		//값을 가져온다
		res1 = parseInt(vfirst.value);
		res2 = parseInt(vsecond.value);
		
		//계산
		vres = res1 + res2;
		
		//출력요소를 검색 - 결과값을 출력요소에 출력
		document.querySelector('#result').value = vres;
		document.querySelector('#dres').innerHTML = vres;
		
	
		
		
		
	}

</script>


</head>
<body>

<pre>
입력요소를 script에서 검색 - getElementById() / querySelector()
입력한 값을 스크립트에서 사용 - value

출력
input type="text"에 출력 - value
div요소에 출력 - immerHTML / innerText

</pre>


첫번째 수 <input type="text" id="first"> <br>
첫번째 수 <input type="text" id="second"> <br>
<br>
<input type="button" value="확인" onclick="proc1()">
<br><br>

결과 <br>
<input type="text" id="result"><br><br>
<div id="dres"></div>


</body>
</html>
