<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		border : 1px solid blue;
		margin : 10px;
		padding : 5px;
		box-sizing: border-box;
	}
	
	#main{
		display: flex;
		flex-direction: column;
		
	}
	
	#header, #footer{
		border-top: 1px dotted olive;
		height: 100px;
	}
	
	#container{
	  display : flex;
	  height : 650px;
	}
	#container aside{
		flex: 15%;
		flex-shrink : 2;
		height:100%;
		background:rgb(90%,60%,60%);
		
		
	}
	
	#left{
		flex: 15%;
	}
	
	#center{
		flex: 70%;	
	}
	

</style>

</head>
<body>

<div id="main">
	<div id="header">header</div>
	<div id="container">
		<div id="left">left</div>
		<div id="center">center</div>
		
	</div>
	
	<div id ="footer">footer</div>
	
</div>

</body>
</html>
