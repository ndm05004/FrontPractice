<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">



form{
	margin: auto;
	width: 750px;
}

label{
	display: inline-block;
	width: 140px;
	height : 40px;
}

.but{
	padding: 10px 130px;
}

fieldset {
	padding-left: 100px;
}

</style>
 
</head>
<body>
<div id="form">
	<form>
		<fieldset>
			<legend>회원정보입력</legend>
			<br>
			<label>아이디 </label>
			<input type = "text" name="id">
			<button>중복검사</button>
			<br>
			
			<label>패스워드</label>
			<input type = "text" name="pass" >
			<br>
			
			<label>패스워드 확인</label>
			<input type = "text" name="passconfirm">
			<br>
			
			<label>이름</label>
			<input type= "text" name="name" placeholder ="홍길동" >
			<br>
			
			<label>휴대폰 번호</label>
			<input type="tel" name="tel" placeholder="010-1234-5678">
			<br>
	
			<label>이메일</label>
			<input type="email" name="mail" placeholder="abc123@google.com">
			<br>
			
			<label>생일</label>
			<input type="date" name="bir">
			<br>
			
			<label>홈페이지</label>
			<input type="url" name="url" placeholder="www.google.com">
			<br>
			<label>성별</label>
			<input type="radio" name="gender" value="남성">남성
			<input type="radio" name="gender" value="여성">여성
			<br>
			<input class="but" type="submit">
			<input class="but" type="reset">
			<br>
		</fieldset>
	
	</form>
</div>
</body>
</html>
