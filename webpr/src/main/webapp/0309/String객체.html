<script>

	let str = "무궁화 꽃이 피었습니다";

	proc1 = () => {
		
		sub = str.substring(2,6);
		sli = str.slice(2,6);
		subs = str.substr(2,6);
		
		res = str +"<br>";
		res += `str.substring(2,6): ${sub} <br>`;
		res += `str.slice(2,6) : ${sli} <br>`;
		res += `str.substr(2,6) : ${subs}`;
		
		document.getElementById('result1').innerHTML = res;
	}
	
	proc2 = () => {
		
		arr = str.split(" ");

		res = "배열의 길이 : " + arr.length + "<br>";
		
		for(i=0; i<arr.length; i++){
			res += `arr[${i}] : ${arr[i]} <br >`;	
		}
		
		res += `str.split(" "); : ${arr} <br>`;
		
		document.getElementById('result2').innerHTML = res;
	}

</head>

<div class="box">

   	subString(start, end) : start ~ end-1까지 문자를 추출 <br>
   	slice(start, end) : start ~ end-1까지 문자를 추출 <br>
   	subStr(start, length) : start 부터 length갯수만큼 추출한다. <br>   
   <br>
    split("구분자", 갯수) : 구분자를 기준으로 문자열을 배열로 반환한다.<br>
    갯수를 생략하면 전체를 대상으로 한다.
