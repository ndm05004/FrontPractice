<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div > span{
		background-color: yellow;
	}
	
	div span{
		background-color: pink;
	}
	p span{
		background-color: skyblue;
	}
	
	p>span{
		background-color: lightgreen;
	}
	
	
	
	
</style>
</head>
<body>

	<div>
		<p> 무궁화 <span>꽃이</span> 피었습니다.</p>
		<p> 능소화 <span>꽃이</span> 피엇습니다.</p>
		<span>진달래 꽃이 피었습니다. </span>
	</div>

</body>
</html>
