<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	div ~ p{
		font-size: 2.0em;
	}
	
	div + p{
		color : pink;
	}

</style>

</head>
<body>

	<div>
		<p> 무궁화 <span>꽃이</span> 피었습니다.</p>
		<p> 능소화 <span>꽃이</span> 피엇습니다.</p>
		<span>진달래 꽃이 피었습니다. </span>
	</div>
	
	<p>라일락 꽃이 피었습니다.</p>
	<p>햇빛은 쨍쨍 모래알은 반짝</p>
	<p>우리집 강아지는 복슬강아지</p>
	<p>동구밖 가수원길 </p>

</body>
</html>
